<!DOCTYPE html>
<html>
<head>
	<title>Custom Header</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="my_style.css" />
	<link rel="stylesheet" type="text/css" href="animate.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
	<header class="">
		<nav class="navbar navbar-default">
			<div class="header container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Fitness Finder</a>
				</div>
				<div class="navbar-collapse collapse" id="navbar-collapsible">
					<ul class="nav navbar-nav links" >
					<li><button type="button" class="btn btn-default navbar-btn ">Login or Signup</button></li>
						<li><a href="#">Events</a></li>
						<li><a href="#">Blogs</a></li>
					</ul>
					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Name, category...">
							
							<span class="space">NEAR</span>
							
							<input type="text" class="form-control" placeholder="Location, neighborhood, etc...">
						</div>

						<button type="submit" class="btn btn-default">Search</button>
					</form>

					
					<ul class="nav nav-justified tabs">
						<li role="presentation" class="active"><a href="#" role="tab" data-toggle="tab">Yoga</a></li>
						<li role="presentation"><a href="#" role="tab" data-toggle="tab">Gyms</a></li>
						<li role="presentation"><a href="#" role="tab" data-toggle="tab">Martial Arts</a></li>
						<li role="presentation"><a href="#" role="tab" data-toggle="tab">Boxing</a></li>
						<li role="presentation"><a href="#" role="tab" data-toggle="tab">Rock Climing</a></li>
						<li role="presentation"><a href="#" role="tab" data-toggle="tab">Pilates</a></li>
						<li role="presentation"><a href="#" role="tab" data-toggle="tab">Dance</a></li>
						<li role="presentation"><a href="#" role="tab" data-toggle="tab">Other</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</nav>
</header>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="app.js"></script>
</body>
</html>
