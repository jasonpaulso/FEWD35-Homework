<!DOCTYPE html>
<html>
<head>
	<title>Wine Form</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="animate.css" />
    
</head>
<body>

    <div class="container">

    <form>
        <div>
            <input name="name" type="text" placeholder="Wine Name"  />
        </div>
        <div>
            <input name="year" type="text" placeholder="Year"  />
        </div>
        <div>
            <input name="grapes" type="text" placeholder="Grapes"  />
        </div>
        <div>
            <input name="country" type="text" placeholder="Country"  />
        </div>
        <div>
            <input name="region" type="text" placeholder="Region"  />
        </div>
        <div>
            <input name="price" type="text" placeholder="Price"  />
        </div>
        <div>
            <input name="description" type="text" placeholder="Description"  />
        </div>

        
        <button type="submit" class = "postWine">Post Wine</button>
    </form>
    <button type="submit" class = "console">Console Log</button>

    </div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="app.js"></script>
</body>
</html>
